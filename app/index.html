        <style>
            .container{
                width:100%;
            }
            .header{

            .footer{
                margin-top:10px;
                background-color: white;

            .form-group{

            .input-group{
                vertical-align: bottom !important;
            }
            .form-elements{
                background-color: white;
            }
            .control-group{
                margin-top:5px;
                margin-bottom:5px;
            }
            .animate-enter {
                -webkit-transition: 1s linear all; /* Chrome */
                transition: 1s linear all;
                opacity: 0;
            }
            .animate-enter.animate-enter-active {
                opacity: 1;
            }
            .md-modal {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 50%;
                max-width: 750px;
                min-width: 320px;
                height: auto;
                z-index: 2000;
                visibility: hidden;
                backface-visibility: hidden;
                transform: translateX(-50%) translateY(-50%);
                background-color: white;
                border: 1px solid black;
                border-radius: 10px;
            }

            .md-show {
                visibility: visible;
            }

            .md-overlay {
                position: fixed;
                width: 100%;
                height: 100%;
                visibility: hidden;
                top: 0;
                left: 0;
                z-index: 1000;
                opacity: 0;
                background: rgba(143,27,15,0.8);
                transition: all 0.3s;
            }

            .md-show ~ .md-overlay {
                opacity: 1;
                visibility: visible;
            }
        </style>
</head>
