<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" class="modal fade" id="addAssetGroup" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                <h4 id="myModalLabel" class="modal-title">Add Asset Group</h4>
            </div>
            <div class="modal-body">
                <div ng-controller="PermissionCtrl as pctrl">
                <form name="addRole" class="form-horizontal" role="form" ng-model="pctrl.newAssetGroup" ng-submit="pctrl.addGroup(chosenRole)">
                    <fieldset>
                        <legend>Add New Asset Group for {{chosenRole.name}}</legend>
                        <div class="control-group col-lg-12">
                            <label for="name" class="control-label col-lg-3">Role Name</label>
                            <div class="controls col-lg-6">
                                <input id="name" ng-model="newAssetGroup.name"  class="form-control" size="50" required placeholder="Enter Asset Group Name"/>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Save changes</button>
                     </fieldset>
                </form>
                </div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
