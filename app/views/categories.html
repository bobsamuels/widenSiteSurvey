<nav-bar></nav-bar>
<div ng-controller="CategoriesCtrl as category">
    <form name="addCategory" class="form-inline"  role="form" ng-model="category.newCategory" ng-submit="category.addCategory()">
        <fieldset>
            <legend>Add New Category</legend>
            <div class="form-group">
                <label for="name" class="sr-only">Name</label>
                <input id="name" ng-model="newCategory.name" class="form-control" size="40" required placeholder="Enter Category Name"/>
            </div>
            <div class="form-group">
                <label for="description" class="sr-only">Description</label>
                <textarea id="description" ng-model="newCategory.description" class="form-control" cols="30" placeholder="Enter a description for the category...."></textarea>
            </div>
            <div class="form-group">
                <label for="parent" class="control-label">Choose Parent</label>
                <select id="parent" ng-model="newCategory.parent" ng-options="c.name for c in categories" class="form-control"></select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </fieldset>
    </form>
</div>
<br class="clearfix"/>
<br/>
<div id="currentCategories">
    <H3>Categories</H3>
    <table class="table table-striped table-bordered">
        <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Parent</th>
        </thead>
        <tbody>
        <tr ng-repeat="category in categories">
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
            <td>{{category.parent.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="pull-left">
    <nav-btn label="'Go Back'" path="'metadataTypes'"></nav-btn>
</div>
<div class="pull-right">
    <nav-btn label="'Continue'" path="'review'"></nav-btn>
</div>
