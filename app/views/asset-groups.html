<nav-bar></nav-bar>
<div ng-controller="AssetGroupCtrl as assetGroup">
    <form name="addRole" class="form-inline"  role="form" ng-model="assetGroup.newGroup" ng-submit="assetGroup.addGroup()">
        <fieldset>
            <legend>Add New Asset Group</legend>
            <div class="form-group">
                <label for="name" class="sr-only">Name</label>
                <input id="name" ng-model="newGroup.name" class="form-control" size="40" required placeholder="Enter Asset Group Name"/>
            </div>
            <div class="form-group">
                <label for="description" class="sr-only">Description</label>
                <textarea id="description" ng-model="newGroup.description" class="form-control" cols="30" placeholder="Enter a description for the asset group...."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </fieldset>
    </form>
</div>
<br class="clearfix"/>
<br/>
<div id="currentAssetGroups">
    <H3>Asset Groups</H3>
    <table class="table table-striped table-bordered">
        <thead>
        <th>Name</th>
        <th>Description</th>
        </thead>
        <tbody>
        <tr ng-repeat="group in assetGroups">
            <td>{{group.name}}</td>
            <td>{{group.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="pull-left">
    <nav-btn label="'Go Back'" path="'admin'"></nav-btn>
</div>
<div class="pull-right">
    <nav-btn label="'Continue'" path="'permissions'"></nav-btn>
</div>
